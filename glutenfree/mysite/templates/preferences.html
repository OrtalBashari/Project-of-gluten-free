{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            direction: rtl; /* Make sure text direction is right-to-left for Hebrew */
        }
        h1 {
            color: #ff6e61a8;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); 
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }
        form p {
            margin: 10px 0;
        }
        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .link-container {
            text-align: center;
        }
        .link-container a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2em;
        }
        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ההעדפות של {{ user.username }}</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">שמירת שינויים</button>
        </form>
        <div class="link-container">
            <a href="{% url 'view_preferences' %}">המוצרים והמתכונים שאהבת</a>
        </div>
    </div>
</body>
</html>
