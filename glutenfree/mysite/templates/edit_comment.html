{% load static %}
{% include 'base.html' %}

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עריכת תגובה</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset בסיסי */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            direction: rtl;
            text-align: right;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 160px auto;
            padding: 50px;
            background-color: #ffffff55;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            max-height: 350px;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 35px;
            font-weight: 700;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 20px;
            line-height: 1.6;
            resize: vertical;
        }

        button {
            padding: 12px 0;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s;
            font-weight: 700;
        }

        button:hover {
            background-color: #3a78b2;
            transform: scale(1.02);
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            gap: 8px;
            color: #4a90e2;
            text-decoration: none;
            font-weight: 700;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .back-link svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>עריכת תגובה</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">עדכן תגובה</button>
        </form>
        <a href="{% url 'recipes' %}" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
            חזור
        </a>
    </div>
</body>
</html>
