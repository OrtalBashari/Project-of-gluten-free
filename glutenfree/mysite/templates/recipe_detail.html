{% load static %}
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.name }}</title>
    <style>
        /* כלליות */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* מיכל עיקרי */
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* כותרת */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* פרטי מתכון */
        .recipe-details {
            margin-bottom: 20px;
        }

        .recipe-details img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ recipe.name }}</h1>
        {% if recipe.image %}
            <img src="{{ recipe.image.url }}" alt="{{ recipe.name }}">
        {% endif %}
        <div class="recipe-details">
            <h2>תיאור</h2>
            <p>{{ recipe.description }}</p>
            <h2>מרכיבים</h2>
            <p>{{ recipe.ingredients }}</p>
            <h2>הוראות הכנה</h2>
            <p>{{ recipe.instructions }}</p>
        </div>
    </div>
</body>
</html>
