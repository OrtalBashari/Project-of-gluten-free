{% include 'base.html' %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #638fbb83, #e2e2e297);
            filter: brightness(90%) contrast(110%);
        }

        /* Container Styles */
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Login Wrapper Styles */
        .login-wrapper {
            background-color: rgba(255, 255, 255, 0.357); /* Semi-transparent white background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        /* Title Styles */
        .login-title {
            font-size: 26px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        /* Input Box Styles */
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #333;
        }

        .input-box input {
            width: calc(100% - 40px);
            padding: 10px 10px 10px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Options Styles */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .options label {
            font-size: 14px;
        }

        .options a {
            font-size: 14px;
            color: #3498db;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        /* Login Button Styles */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #2980b9;
        }

        /* Register Link Styles */
        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link p {
            margin: 0;
        }

        .register-link a {
            color: #3498db;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <h1 class="login-title">Login</h1>
                {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
                <div class="input-box">
                    <i class='bx bx-user icon'></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock icon'></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="options">
                    <label><input type="checkbox"> Remember Me</label>
                </div>
                <button class="login-btn" type="submit">Log In</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
