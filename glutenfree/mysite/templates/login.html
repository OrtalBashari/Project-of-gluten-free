{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>הרשמה</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Wrapper Styles */
        .login-wrapper {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        /* Title Styles */
        .login-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #bf4164;
        }

        /* Input Box Styles */
        .input-box {
            position: relative;
            margin-bottom: 15px;
        }

        .input-box .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #333;
        }

        .input-box input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
        }

        /* Options Styles */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .options label {
            font-size: 14px;
        }

        .options a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        /* Login Button Styles */
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        /* Register Link Styles */
        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link p {
            margin: 0;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <h1 class="login-title">התחברות</h1>
                <div class="input-box">
                    <i class='bx bx-user icon'></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock icon'></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="options">
                    <label><input type="checkbox"> זכור אותי</label>
                    <a href="{% url 'password_reset' %}">שכחת סיסמה?</a>
                </div>
                <button class="login-btn" type="submit">התחבר </button>
                <div class="register-link">
                    <p>אין לך שם משתמש ? <a href="{% url 'register' %}">הירשם</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
