{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(1.jpg) no-repeat;
            background-size: cover; 
        }

        /* Container Styles */
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Login Wrapper Styles */
        .login-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        /* Title Styles */
        .login-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #e07e9a;
        }

        /* Input Box Styles */
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #333;
        }

        .input-box input {
            width: calc(100% - 40px);
            padding: 10px 10px 10px 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Options Styles */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .options label {
            font-size: 14px;
        }

        .options a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        /* Login Button Styles */
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        /* Register Link Styles */
        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link p {
            margin: 0;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <h1 class="login-title">התחברות</h1>
                <div class="input-box">
                    <i class='bx bx-user icon'></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock icon'></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="options">
                    <label><input type="checkbox"> זכור אותי</label>
                    <a href="{% url 'password_reset' %}">שכחת סיסמה?</a>
                </div>
                <button class="login-btn" type="submit">התחבר</button>
                <div class="register-link">
                    <p>אין לך שם משתמש? <a href="{% url 'register' %}">הירשם</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
