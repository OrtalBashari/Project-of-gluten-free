{% load static %}
{% include 'base.html' %}

<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>רשימת מתכונים</title>
    <style>
        /* כלליות */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db22, #2ecc7025); /* גרדיאנט בצבעי כחול וירוק */
            color: #333;
            direction: rtl;
        }

        /* מיכל עיקרי */
        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 12px rgba(122, 185, 189, 0.466);
        }

        /* כותרת */
        h2 {
            color: #2c3e50;
            font-size: 40px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 60px;
            height: 4px;
            background: #3498db;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* רשימה */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin-bottom: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, box-shadow 0.3s;
        }

        ul li:hover {
            background: #f9f9f9;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        ul li a {
            text-decoration: none;
            color: #3498db;
            font-size: 20px;
            font-weight: bold;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        ul li p {
            margin: 10px 0 0;
            color: #7f8c8d;
            font-size: 16px;
        }


    </style>
    
</head>
<body>
    <div class="container">
        <h2>רשימת מתכונים</h2>
        <ul>
            {% for recipe in recipe_list %}
                <li>
                    <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.name }}</a>
                    <p>{{ recipe.description }}</p>
                </li>
            {% empty %}
                <li>אין מתכונים לרשום.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
