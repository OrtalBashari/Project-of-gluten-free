{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>הרשמה</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Wrapper Styles */
        .wrapper {
            width: 420px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #c71e42;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .inputBox {
            margin-bottom: 15px;
            position: relative;
        }

        .inputBox input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .inputBox input:focus {
            border-color: #29bd61;
            outline: none;
            box-shadow: 0 0 8px rgba(41, 189, 97, 0.3);
        }

        .inputBox::after {
            content: '';
            position: absolute;
            left: 10px;
            top: 12px;
            color: #29bd61;
            font-size: 1.2em;
        }


        

        button {
            padding: 10px;
            font-size: 1.2em;
            color: white;
            background-color: #29bd61;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218b4d;
        }

        button:active {
            background-color: #186738;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <h1>הרשמה</h1>
            <div class="inputBox">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="inputBox">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="inputBox">
                <input type="password" name="password1" placeholder="Password" required>
            </div>
            <div class="inputBox">
                <input type="password" name="password2" placeholder="Confirm Password" required>
            </div>
            <button type="submit">הירשם</button>
        </form>
    </div>
</body>
</html>
