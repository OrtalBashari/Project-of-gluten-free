{% block content %}
{% if user.is_staff %}
<div class="container">
    <h2>הוסף מוצר ללא גלוטן</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">שמור</button>
    </form>
</div>
{% else %}
<div class="alert alert-warning" role="alert">
    אין לך הרשאות גישה לדף זה.
</div>
{% endif %}
{% endblock %}

<style>
/* עיצוב כללי לדף */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    direction: rtl;
}

/* קונטיינר */
.container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* כותרת */
h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* עיצוב הטופס */
form {
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fafafa;
}

form p {
    margin: 0 0 15px 0;
}

form label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

form input[type="text"],
form input[type="email"],
form input[type="file"],
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

form button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #0056b3;
}

/* הודעה שאין הרשאות */
.alert {
    padding: 20px;
    margin: 20px;
    border: 1px solid transparent;
    border-radius: 4px;
}

.alert-warning {
    background-color: #fff3cd;
    color: #856404;
    border-color: #ffeeba;
}
</style>
