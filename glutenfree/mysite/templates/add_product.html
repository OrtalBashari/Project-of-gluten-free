{% include 'base.html' %}

{% block content %}
{% if user.is_staff %}
<div class="container">
    <h2>הוסף מוצר </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">שמור</button>
    </form>
    <a href="{% url 'product_list' %}" class="back-btn">חזרה למוצרים</a>
</div>
{% else %}
<div class="alert alert-warning" role="alert">
    אין לך הרשאות גישה לדף זה.
</div>
{% endif %}
{% endblock %}

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* עיצוב כללי */
body {
    font-family: 'Assistant', sans-serif;
    background-color: #ffffff;
    margin: 0;
    padding: 0;
    direction: rtl;
}

/* קונטיינר */
.container {
    max-width: 700px;
    margin: 20px auto;
    padding: 10px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(134, 159, 208, 0.571);
    text-align: center;
}

/* כותרת */
h2 {
    color: #4a90e2;
    margin-bottom: 25px;
    font-size: 35px;
    font-weight: 600;
    font-weight: bold;
}

/* עיצוב הטופס */
form {
    margin-top: 20px;
    background-color: #fafafa;
    padding: 20px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
}

form p {
    margin-bottom: 15px;
}

form input[type="text"],
form input[type="email"],
form input[type="file"],
form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
}

/* כפתור שליחה */
.submit-btn {
    background-color: #4a90e2;
    color: white;
    border: none;
    padding: 14px 24px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    transition: background-color 0.3s ease;
    margin-top: 10px;
}

.submit-btn:hover {
    background-color: #357ab8;
}

/* כפתור חזרה */
.back-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 24px;
    background-color: #f0f0f0;
    color: #333;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    transition: background-color 0.3s ease;
}

.back-btn:hover {
    background-color: #e0e0e0;
}

/* הודעת אזהרה */
.alert {
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    border: 1px solid transparent;
    border-radius: 8px;
    font-size: 18px;
}

.alert-warning {
    background-color: #fff3cd;
    color: #856404;
    border-color: #ffeeba;
}
</style>
