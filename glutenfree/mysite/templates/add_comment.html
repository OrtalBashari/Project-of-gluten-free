<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הוספת תגובה</title>
    <link href="https://fonts.googleapis.com/css2?family=Alef&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Alef', sans-serif;
            background-color: #ffffff86;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            direction: rtl;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 35px;
            color: #4a90e2;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 60%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a78b2;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f4f4f4;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>הוספת תגובה למתכון</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">הוסף תגובה</button>
        </form>
        <a href="{% url 'recipes' %}" class="back-btn">⬅ חזרה למתכונים</a>
    </div>
</body>
</html>
