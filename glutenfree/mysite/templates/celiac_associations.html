{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celiac Associations</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
        color: #333;
        direction: rtl; /* Set text direction to right-to-left */
        text-align: right; /* Align text to the right */
    }
    h1 {
        text-align: center;
        margin-top: 20px;
        color: #0056b3;
    }
    h2 {
        color: #007bff;
        margin-top: 20px;
        margin-bottom: 10px;
    }
    p {
        margin: 10px 0;
        line-height: 1.6;
        padding: 0 20px;
        color: #555;
    }
    .content-wrapper {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
<body>
    <h1> עמותות לחולי צליאק </h1>
    {% for association in associations %}
        <h2>{{ association.name }}</h2>
        <p>{{ association.description }}</p>
        {% if association.website %}
            <p>Website: <a href="{{ association.website }}" target="_blank">{{ association.website }}</a></p>
        {% endif %}
    {% endfor %}
</body>
</html>
