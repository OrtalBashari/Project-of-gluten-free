{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associations for Celiac Patients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c2cdd4;
            margin: 0;
            padding: 0;
            color: #8c3cbd;
            direction: rtl; /* Set text direction to right-to-left */
            text-align: right; /* Align text to the right */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #e3609b;
        }
        h2 {
            color: #4a90e2;
            margin-top: 20px;
        }
        p {
            margin: 10px 0;
            line-height: 1.6;
            padding: 0 20px;
        }
        .content-wrapper {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #eaeaea;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>עמותות לחולי צליאק</h1>
        {% for association in associations %}
            <h2>{{ association.name }}</h2>
            <p>{{ association.description }}</p>
            {% if association.website %}
                <p>אתר: <a href="{{ association.website }}" target="_blank">{{ association.website }}</a></p>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
